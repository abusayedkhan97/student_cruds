<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student data cruds</title>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10">
          <div class="card">
            <div class="card-header">
              <h5>All Student data</h5>
            </div>

            <div class="card-body">
              <table class="table">
                <thead>
                  <th>#</th>
                  <th>Photo</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Location</th>
                  <th>Action</th>
                </thead>

                <tbody id="getAllStudendData"></tbody>
              </table>

              <button class="float-end btn btn-success" id="btnModal">
                <i class="fa-solid fa-plus"></i> Create new student
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-1"></div>
      </div>
    </div>

    <!-- Model -->
    <div class="skmodal" id="model">
      <div class="skmodal-content w-25">
        <button class="modal-close"><i class="fa-solid fa-xmark"></i></button>

        <h3 id="allFildRequired"></h3>

        <form id="create-student-form" class="mt-5">
          <input
            type="text"
            placeholder="Name"
            name="name"
            class="form-control mb-3 fs-3"
          />
          <input
            type="text"
            placeholder="Email"
            name="email"
            class="form-control mb-3 fs-3"
          />
          <input
            type="text"
            placeholder="Phone"
            name="phone"
            class="form-control mb-3 fs-3"
          />
          <input
            type="text"
            placeholder="Location"
            name="location"
            class="form-control mb-3 fs-3"
          />
          <input
            type="text"
            placeholder="Photo"
            name="photo"
            class="form-control mb-3 fs-3"
          />
          <button type="submit" class="btn btn-primary d-flex mt-3 fs-3">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal fade" id="seeStudent">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header"><button class="btn-close text-bg-warning" data-bs-dismiss="modal"></button></div>

          <div class="modal-body seeStudent">
            
          </div>
        </div>
      </div>
    </div>



    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js link -->
    <script src="./src/data.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
